<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card border border-primary">
                <div class="card-body">
                    <div class="card-title bg-black p-2 text-white text-center rounded border-primary border-bottom border-2 shadow"><h4>{{ title | uppercase }}</h4></div>
                        <form action="" class="mt-3" [formGroup]="noteForm" (ngSubmit)="addNote()">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Nombre del paciente" id="nameP" autocomplete="off" formControlName="nameP" >
                                <div class="text-danger" *ngIf="noteForm.get('nameP')?.hasError('required') && noteForm.get('nameP')?.touched">El nombre del paciente es obligatorio</div>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Numero de radicado" id="numNote" autocomplete="off" formControlName="numNote" >
                                <div class="text-danger" *ngIf="noteForm.get('numNote')?.hasError('required') && noteForm.get('numNote')?.touched">El numero de radicado es obligatorio</div>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descripcion resultados" id="note" autocomplete="off" formControlName="note" ></textarea>
                                <div class="text-danger" *ngIf="noteForm.get('note')?.hasError('required') && noteForm.get('note')?.touched">La Descripcion de los resultados es obligatoria</div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-outline-dark float-start" routerLink="" ><i class="fa-sharp fa-solid fa-arrow-left"></i> Volver</button>
                                <button type="submit" class="btn btn-outline-success float-end"><i class="fa-solid fa-plus"></i> Agregar</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
